<div *ngFor="let produto of Produtos">
  <mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>{{produto.name}}</mat-card-title>
      <mat-card-subtitle>{{produto.brand}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=produto.image alt="Photo of a {{produto.name}}">
    <mat-card-content>
      <p>
        {{produto.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
