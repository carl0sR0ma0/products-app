<h2 mat-dialog-title>Atualizar categoria: {{this.Category['name']}}</h2>
<form [formGroup]="categoryFormGroup" class="form">
  <mat-form-field class="form-element">
    <mat-label>Codigo</mat-label>
    <input matInput formControlName="code" placeholder="Codigo" required>
  </mat-form-field>
  <mat-form-field class="form-element">
    <mat-label>Descrição</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="description" placeholder="Descrição"></textarea>
  </mat-form-field>
  <div class="form-element">
    <button class="button" color="primary" mat-button [disabled]="categoryFormGroup.invalid" (click)="updateCategory()">Atualizar categoria</button>
  </div>
  <div class="form-element">
    <button class="button" color="warn" mat-button (click)="closeDialog()">Fechar</button>
  </div>
</form>
